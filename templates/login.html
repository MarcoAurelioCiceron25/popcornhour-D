<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Encabezado con logo -->
    <header>
        <h1>
            PopcornHour
            <img src="https://art.pixilart.com/3960fa042925b96.png" alt="Logo" class="logo">
        </h1>
    </header>

    <!-- Contenedor de fondo con imagen y formulario -->
    <div class="background-container">
        <!-- Imagen de fondo -->
        <img src="https://i.pinimg.com/originals/fe/69/df/fe69df6206bc678b9f9231ee8dc70e94.jpg" alt="Imagen de fondo" class="background-image">

        <!-- Formulario centrado sobre la imagen -->
        <div class="form-overlay">
            <h2>Iniciar Sesión</h2>
            <form method="POST" action="{{ url_for('login') }}">
                <input type="email" name="email" placeholder="Correo Electrónico" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Entrar</button>
            </form>
            <p>¿No tienes cuenta? <a href="{{ url_for('signup') }}">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
